<div class="dashboard-container">

  <app-navbar></app-navbar>

    <div *ngIf="dataSource as assessments">
    <div class="table-container">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
          <td mat-cell *matCellDef="let assessment">{{ assessment.id}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
          <td mat-cell *matCellDef="let assessment">{{ assessment.name }}</td>
        </ng-container>

        <!-- Image Column -->
        <ng-container matColumnDef="image">
          <th mat-header-cell *matHeaderCellDef>Image</th>
          <td mat-cell *matCellDef="let assessment">
            <img class="table-img" [src]="assessment.image_url" alt="{{ assessment.name }}" width="50" height="50">
          </td>
        </ng-container>

        <!-- Users Resolved Column -->
        <ng-container matColumnDef="usersResolved">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Users Resolved</th>
          <td mat-cell *matCellDef="let assessment">{{ assessment.users_resolved }}</td>
        </ng-container>

        <!-- Active Column -->
        <ng-container matColumnDef="active">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Active</th>
          <td mat-cell *matCellDef="let assessment">{{ assessment.active ? 'Yes' : 'No' }}</td>
        </ng-container>

        <!-- Report Column -->
        <ng-container matColumnDef="report">
          <th mat-header-cell *matHeaderCellDef>Report</th>
          <td mat-cell *matCellDef="let assessment">
            <button mat-button (click)="onAssessmentClick(assessment.id, $event)">View Report</button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let assessment; columns: displayedColumns;" (click)="onAssessmentClick(assessment.id, $event)"></tr>
      </table>
      <mat-paginator class="paginator" 
        [pageSizeOptions]="[3, 5, 10]" 
        showFirstLastButtons
        aria-label="Select page">
      </mat-paginator>
    </div>
  </div>

</div>
